name: library-demo-training

hosts:
  - name: server
    base_box:
      image: ubuntu-noble-x86_64
      man_user: ubuntu
    flavor: 1C-2GB-20GB

  - name: client
    base_box:
      image: ubuntu-noble-x86_64
      man_user: ubuntu
    flavor: 1C-2GB-20GB

routers:
  - name: router
    base_box:
      image: debian-12-x86_64
      man_user: debian
    flavor: 1C-2GB-20GB

networks:
  - name: server-switch
    cidr: 192.168.20.0/24
    accessible_by_user: False

  - name: client-switch
    cidr: 192.168.30.0/24

net_mappings:
  - host: server
    network: server-switch
    ip: 192.168.20.5
  - host: client
    network: client-switch
    ip: 192.168.30.5

router_mappings:
  - router: router
    network: server-switch
    ip: 192.168.20.1
  - router: router
    network: client-switch
    ip: 192.168.30.1

groups: []
